<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <title>
        Protfolio Maker - Home
    </title>

    <style>
        * {
            padding: 0%;
            margin: 0%;
        }

        body {
            background-color: #001523;
            font-family: "poppins";
        }

        nav {
            background-color: #00111c;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-inline: 2rem;
            padding-block: 1rem;
        }

        nav .logo {
            font-size: 2rem;
            text-transform: uppercase;
            font-weight: 600;
        }

        nav .user {
            font-size: 1rem;
            display: flex;
            align-items: center;
            gap: .2rem;
        }

        nav .user .dp {
            aspect-ratio: 1;
            height: 1rem;
            background-color: white;
            border-radius: 50%;
            background-size: cover;
        }

        .wrapper-container {
            display: flex;
            justify-content: center;
        }

        .wrapper-container .wrapper {
            width: min(90%, 60rem);
        }

        .wrapper .head {
            margin-top: 1rem;
            display: flex;
            color: #0097ff;
            justify-content: space-between;
            border-bottom: 1px solid #0097ff;
            font-size: 1.5rem;
            font-weight: 600;
            align-items: end;
            padding-block: .5rem;
        }

        .wrapper .head a {
            font-size: 1.3rem;
            color: inherit;
            text-decoration: none;
        }

        .portfolios {
            display: flex;
            flex-direction: column;
            margin-top: 1rem;
        }

        .empty-portfolio{
            display: flex;
            align-items: center;
            flex-direction: column;
            margin-top: 4rem;
            opacity: .5;
        }

        .empty-portfolio svg{
            height: 10rem;
            width: 10rem;
        }

        .empty-portfolio .txt{
            color: #0097ff;
            font-size: 2rem;
            font-weight: 600;
            text-align: center;
            line-height: 2rem;

            small{
                font-weight: 400;
                font-size: 1rem;
            }
        }

        .portfolios:has(.portfolio) .empty-portfolio{
                display: none;
        }

        .portfolios .portfolio {
            background-color: #001a2c;
            display: flex;
            align-items: center;
            padding: .8rem;
            color: white;
        }

        .portfolios .portfolio .number {
            padding-right: 2rem;
        }

        .portfolios .portfolio .name {
            font-size: 1.3rem;
            font-weight: 600;
            flex-grow: 1;
        }

        .portfolios .portfolio .functions {
            display: flex;
            gap: 1rem;
        }

        .portfolios .portfolio .functions button,
        .portfolios .portfolio .functions a{
            aspect-ratio: 1;
            border: none;
            outline: none;
            cursor: pointer;
            background-color: transparent;
            transition: background-color .3s;
            
            &:hover{
                background-color: rgb(1, 147, 176);
                border-radius: .3rem;
            }
            
            abbr{
                padding: 1rem;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            svg{
                height: 1.5rem;
                width: 1.5rem;
            }
        }

        @media (max-width:850px) {
            .portfolios .portfolio {
                background-color: #001a2c;
                display: flex;
                align-items: center;
                padding: .8rem;
                color: white;
                flex-wrap: wrap;
            }
    
            .portfolios .portfolio .functions {
                display: flex;
                flex: 1;
                gap: 0rem;
                justify-content: space-evenly;
            }
        }

    </style>
</head>

<body>
    <nav>
        <div class="logo">portfolio maker</div>
        <div class="user">
            Hello, {{user}}
            <div class="dp"></div>
        </div>
    </nav>

        <div class="wrapper">

            </div>
